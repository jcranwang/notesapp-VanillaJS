<!DOCTYPE html>
<html>

<head>
    <title>Notes App</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="images/favicon.png">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes Application</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Home</a>
            <span id="last-edited"></span>
        </div>
    </div>
    <div class="container">
        <input type="text" id="note-title" class="title-input" placeholder="Note Title">
        <textarea id="note-body" placeholder="Note Body" class="body-input"></textarea>
        <button id="remove-btn" class="button button--secondary">remove note</button>
    </div>
    <script src="./scripts/edit-bundle.js"></script>
</body>

</html>
